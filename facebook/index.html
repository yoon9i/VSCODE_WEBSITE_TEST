    <script>
      window.fbAsyncInit = function () {
        FB.init({
          xfbml: true,

          appId: "736987667781281",
        });

        // Fetch latest posts
        FB.api(
          "/ggmwedy/posts",
          {
            fields: "link,message",
            limit: 3,
            access_token:
              "EAAWe6ZBZCdgbEBOZBhEWIQMF1euqtfBgaIlKhLN2vAPd3mBTZCuuI5SDiA4taZB1NiMfAhfkS0IijLQXfhKMPkUzFg2K8pZAt65SWdV0mXrUZA0HSwfHgkaMOkOFbbSoRqdGFZCKBitmYifVoiOZAmXZCkY5DTCkTYuYmBXSj1CRQ1UjxdZCaPd5qfFs3vke7JZCKHs4w0g6yxIQADcS87p8DCUp7IZAqZC6xe6z0qElSk2SjU0JV7ZCEjMfcC6ta1kbK0xQGUZD",
          },
          function (response) {
            if (response && !response.error) {
              // Update the 'data-href' attribute of each post element
              for (let i = 0; i < response.data.length; i++) {
                const postUrl = response.data[i].link;
                const postElement = document.querySelectorAll(".fb-post")[i];
                postElement.setAttribute("data-href", postUrl);
              }
            }
          }
        );
      };

      document.addEventListener("DOMContentLoaded", function () {
        // 클릭 이벤트를 감지하는 함수
        function handlePostClick(event) {
          // 클릭된 요소가 'fb-post' 클래스를 가지고 있는지 확인
          if (event.target.classList.contains("fb-post")) {
            // 클릭된 게시물의 URL 가져오기
            var postUrl = event.target.dataset.href;

            // 해당 URL로 이동
            window.location.href = postUrl;
          }
        }

        // 클릭 이벤트 리스너 추가
        document.body.addEventListener("click", handlePostClick);
      });
    </script>
