<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>

          FB.init({
            appId            : '216684361876104',

      </script>
      <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
      </script>
    <title>iframe-test</title>
</head>
<body>

  <div id="facebook_area" style="background: black; text-align: center;">

    <div class="facebook_contents" align="center" style="background: gray;">

        width="550"
        height="674"
        style="
          border: none;
          overflow: hidden;
          background: white;
          border: 1px solid black;
        ">
      </iframe>
      <iframe
        src="https://www.facebook.com/plugins/post.php?href=https://www.facebook.com/ggmwedy/posts/pfbid0bmQ1dSt5yAWzMi3pPwHbfk7p8TXNniCYSZm8MCNxy1G6v7UC16bUwgyHJTfdqt7kl&show_text=true"
        width="550"
        height="674"

          border: none;
          overflow: hidden;

        frameborder="0"

      <iframe
        src="https://www.facebook.com/plugins/post.php?href=https://www.facebook.com/ggmwedy/posts/pfbid0SfUZ9kVYEPLhN6JYCmL5H6EA6hcMjTgV62s5hFEES18eFpBgW5sn5SaPz5GsNbVyl&show_text=true"
        width="550"
        height="674"

          border: none;
          overflow: hidden;

          border: 1px solid black;
        "
        scrolling="no"
        frameborder="0"
        allowfullscreen="true"
        allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
      ></iframe>
    </div>
  </div>
  <!-- Facebook the last space -->

</html>
